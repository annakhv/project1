<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet"  href="/static/login.css">
    </head>
    <body>
      <header>
        <h1>  {{ Username}} Welcome </h1>
        <p> <a href="{{ url_for('logout') }}">
          log out 
          </a></p>
      
      </header>
        <main>
          
        
          <div> 
            <h1>type a book isbn, title or author  </h1>
          <form action="{{url_for('search')}}"  method="POST">
            <label for="search">search</label>
            <input type="text" id="isbn" name="search">
           
            <button>Submit</button>
        
        </form>
    

        </div>


        <p>
            {{message}}
        </p>

         <p>
          <ul>

            
              {%for book in titles%}
                 <li>
                  <a href="{{ url_for('book', book_title=book.title) }}">
                   {{book.title}}
                  </a>
                </li><br>
              {% endfor %}    
          </ul>
        

         </p>
        </main>
      <footer>
        <h2>“If you don’t like to read, you haven’t found the right book.”</h2>
      </footer>
    </body>
</html>
